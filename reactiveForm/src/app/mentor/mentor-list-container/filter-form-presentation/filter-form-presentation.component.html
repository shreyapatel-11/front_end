<div class="container-fluid bg-light vh-100">
    <div class="form-modal rounded p-3">
      <div class="d-flex justify-content-between">
       
      </div>
      <form [formGroup]="mentorForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="text" class="form-control" id="age" formControlName="age">
          
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>

        <div class="mb-3">
          <label for="experience" class="form-label">Experience(Year)</label>
          <input type="number" class="form-control" id="experience" formControlName="experience">
        </div>
        
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" formControlName="gender">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" formControlName="gender">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
         
        </div>
        <button type="submit" class="btn btn-primary me-2" (click)="onApply()">Apply</button>
        <!-- <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button> -->
      </form>
    </div>
  </div>
